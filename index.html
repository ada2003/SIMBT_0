
<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

</head>
<script src="script.js"></script>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
      <img src="icon.png" width="30" height="30" alt="Logo">
      Todo_list
    </a>
  </nav>
  <div class="container">
    <h2>To-Do List</h2>
    <div>
      <button class="btn btn-primary todo-button" onclick="showTextArea()">Add Task</button>
      <div id="taskArea" style="display: none;">
        <textarea id="taskInput" class="form-control" rows="3"></textarea>
        <button class="btn btn-success mt-2" onclick="addTask()">+</button>
      </div>
    </div>
    <div id="taskList"></div>
  </div>

  <div class="container">
    <h2>Doing</h2>
    <div id="doingList"></div>
  </div>

  <div class="container">
    <h2>Task Complete</h2>
    <div id="completeList"></div>
  </div>

  
</body>
</html>
